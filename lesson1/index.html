<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ massage }}</h1>
        <!-- 1 
            <h2>{{ sayHello() }}</h2> -->
        <button v-on:click="changeText()">click button</button>
        <h2>Счётчик</h2>
        <button v-on:click="counter++">increase {{counter}}</button>
        <button v-on:click="increase(5, $event)">increase +5</button>
        <p>{{counter}}</p>

        <h2 v-on:mousemove="mouseMove($event)">Mous move {{ x }} - {{ y }}
            <span v-on:mousemove.stop>stop text</span>
        </h2>
        <p v-html="bigText"></p>

        <h3 v-if="productAddInCart">Добавить товар?</h3>
        <h3 v-else>Товар добавлен</h3>
        <button @click="productAddInCart = !productAddInCart">Add product</button>

    </div>

                sayHello() {
                    this.massage = 'new message';

    <!-- 2 -->
    <script>
        new Vue({
            el: '#app',
            data: {
                productAddInCart: true,
                massage: 'hello VUE',
                counter: 0,
                x: 0,
                y: 0,
                bigText: `big text <span><a href="#">info</a></span>`,
            },
            methods: {
                mouseMove(event) {
                    // console.log(event);
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                changeText() {
                    this.massage = 'Text click';
                },
                increase(step, event) {
                    this.counter += step;
                    console.log(event);
                },
            },
        })
    </script>

</body>

</html>
